<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/pomodoro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="contenedor">
    <div class="borde">
        <div class="box">
            <div class="time">
                <p class="minutos" id="minutos"></p>
                <p class="puntos">:</p>
                <p class="segundos" id="segundos"></p>
            </div>
        </div>
    </div>
    <div class="indicadores">
        <p class="ahora" id="trabajo">work</p>
        <a href="pomodoro.html">
            <p class="luego" id="descanso">break</p>
        </a>
    </div>
    <div>
        <img onclick=comenzar() id="comenzar" src="img/play.png" alt="play">
    </div>
</div>

    <script src="js/pomodoro.js"></script>
</body>
</html>
